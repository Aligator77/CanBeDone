
<div id="playlistBox">
	<ul class="list-inline">
		<li>
			<div id="playlistInsideBox">
				<h1 id="playlistBoxTitle">Playlist</h1>
			</div>
		</li>
		<li id="playlistInsideBoxRight">
			<p class="greyFontMd" id="leadResourceText">{{playlist.name}}</p>
			<p class="greyFontXSm">by <a ui-sref="profile({id: user.userinfo.id})" ng-click="$event.stopPropagation()">{{playlist.poster.username}}</a></p>
		</li>
	</ul>
</div>
