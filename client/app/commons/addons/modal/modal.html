<!-- Button trigger modal -->
<p type="button" id="{{style}}" class="{{style}}" data-toggle="modal" data-target="#myModal{{modid}}"><span ng-if="span" class="glyphicon glyphicon-{{span}}"></span> {{name}}</p>

<!-- Modal -->
<div class="modal fade" id="myModal{{modid}}" role="menu" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body" ng-transclude >
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
